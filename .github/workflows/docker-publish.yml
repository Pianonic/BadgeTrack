name: Docker Publish Multi-Arch on Release

# Trigger the workflow only when a new release is published
on:
  release:
    types: [published]

jobs:
  build-and-push-multiarch:
    name: Build and Push Multi-Arch Docker Images
    runs-on: ubuntu-latest

    # Grant permissions for the GITHUB_TOKEN to push to GHCR
    permissions:
      contents: read # Needed to check out the code
      packages: write # Needed to push packages to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up QEMU for multi-platform build emulation
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        # Installs QEMU static binaries for emulating other architectures

      # Set up Docker Buildx for advanced build capabilities
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # Creates a Buildx builder instance

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/badgetrack
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Multi-Arch Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # Build for multiple architectures
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true # Push the multi-arch manifest list
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enable GitHub Actions cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        run: |
          echo "## ðŸš€ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "### Built and pushed images:" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Hub**: \`${{ secrets.DOCKERHUB_USERNAME }}/badgetrack\`" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Container Registry**: \`ghcr.io/${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "### Platforms:" >> $GITHUB_STEP_SUMMARY
          echo "- \`linux/amd64\` (x86_64)" >> $GITHUB_STEP_SUMMARY
          echo "- \`linux/arm64\` (Apple Silicon, ARM64 servers)" >> $GITHUB_STEP_SUMMARY
          echo "- \`linux/arm/v7\` (Raspberry Pi, ARM32)" >> $GITHUB_STEP_SUMMARY
          echo "### Tags:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
